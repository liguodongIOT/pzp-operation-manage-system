<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>ES管理界面</title>
    <!--bootstrap-->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/css/bootstrap-theme.min.css}" rel="stylesheet" />
    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>

<body>

<div class="container">
    <div class="row" style="margin-top: 5px;">
        <div class="col-sm-10" style="margin-left: 20px;">
            <span style="font-size: x-large; font-weight: bold;">导出Excel</span>
        </div>
    </div>
    <hr />
    <div class="row">
        <button id="js-export" type="button" class="btn btn-primary">导出Excel</button>
    </div>

</div>


</body>

<script type="text/javascript">
    $(function() {
        $(document).ready(function() {
            $("#js-export").click(function(){
                window.location.href="/excel/export"
            });
        });
    })
</script>


</html>
